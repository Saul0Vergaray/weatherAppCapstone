<input type="text" id="colorInputText" placeholder="Enter a background color!">

<input type="button" id="colorButton" value="Change the Color" 
onclick="changeColor()">



<script>
    function changeColor(){
        let color = document.getElementById('colorInputText').value;
        document.body.style.backgroundColor = color;

        window.localStorage.setItem('backgroundColor', color)
    }
</script>


<script>
    const getBackgroundColor= () =>{
       document.body.style.backgroundColor = window.localStorage.getItem('backgroundColor');
   }
   getBackgroundColor()
   
   </script>
